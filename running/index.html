<!DOCTYPE html>
<html>
    <head>
        <title>MyRuns</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <link rel="stylesheet" type="text/css" href="running.css">
    </head>
    <body>

        <div class="row">

            <div class="column" id='myMap' style='height: 100vh;'></div>

            <div class="column" id='printoutPanel'>
                <ul>
                <!-- <li><input type="checkbox">Pock To York</input></li>
                <li><input type="checkbox">Foss Walk</input></li>
                <li><input type="checkbox">Wolds Way (HM200 2017)</input></li>
                <li><input type="checkbox">Meridium to Doncaster (Escape from Meridum 2017)</input></li>
                <li><input type="checkbox">Malton to Hope (Convergent 2018)</input></li>
                <li><input type="checkbox">Pennine Way (Spine Winter 2018)</input></li>
                <li><input type="checkbox">Bristol to London (KACA 2018)</input></li>
                <li><input type="checkbox">Cleveland Way (Lots!)</input></li>
                <li><input type="checkbox">Taburlar Hills (HM160)</input></li>
                <li><input type="checkbox">Lyke Wake Walk (2017)</input></li>
                <!-- https://www.w3schools.com/colors/colors_picker.asp -->
                <li><input class="route" type="checkbox" value="Leeds_to_York.xml" data-colour="#ff0000">Leeds to York (Aire and Calder Navigation)</input></li>
                <li><input class="route" type="checkbox" value="Gargrave_to_Leeds.xml" data-colour="#ff4000">Gargrave To Leeds (Leeds-Liverpool Canal)</input></li>
                <li><input class="route" type="checkbox" value="York_To_Doncaster.xml" data-colour="#ff8000">York To Doncaster (Sustrans Route)</input></li>
                <li><input class="route" type="checkbox" value="White_Rose_Ultra.xml" data-colour="#ffbf00">White Rose Ultra (Three laps)</input></li>
                <li><input class="route" type="checkbox" value="3_Peaks.xml" data-colour="#ffff00">3 Peaks</input></li>
            </ul>
            </div>
        </div>

        <script type='text/javascript' src='running.js'></script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AoMlZ5rJywSt5Yeba_5_EpNUkmzPkotnJs5d0K5XC16zY6xxShIH4Ipny7xWCLFM &callback=loadMapScenario' async defer></script>
    </body>
</html>
