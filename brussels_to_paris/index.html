<!DOCTYPE html>
<html>

<head>
    <title>Brussels to Paris - David Betteridge</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel="stylesheet" type="text/css" href="cycles.css">
</head>

<body>

    <div class="container">
        <div class="column" id='myMap'></div>
    </div>

        <div id='sidePanel'>

            <div class="title">Brussels to Paris</div>


           <button id="closeBtn">Close</button>            
                       <button id="openBtn">Open Panel</button>
            <ul>
                <li><input class="route" type="checkbox" value="Brussels_to_Paris_Day_1.gpx"
                        data-colour="#ff0000">Day 1 - Brussels to Hotel in Ottignies-Louvain-la-Neuve</input></li>
                <li><input class="route" type="checkbox" value="Brussels_to_Paris_Day_2.gpx"
                        data-colour="#ff0000">Day 2 - Ottignies-Louvain-la-Neuve to Campsite in Semeries</input></li>
                <li><input class="route" type="checkbox" value="Brussels_to_Paris_Day_3.gpx"
                        data-colour="#ff0000">Day 3 - Semeries to Campsite in Etreaupont</input></li>
                <li><input class="route" type="checkbox" value="Brussels_to_Paris_Day_4.gpx"
                        data-colour="#ff0000">Day 4 - Etreaupont to Hotel in Compiegne</input></li>
                <li><input class="route" type="checkbox" value="Brussels_to_Paris_Day_5.gpx"
                        data-colour="#ff0000">Day 5 - Compiegne to Campsite in Paris</input></li>                        
            </ul>
        </div>

    <script type='text/javascript' src='cycles.js'></script>
    <script type='text/javascript'
        src='https://www.bing.com/api/maps/mapcontrol?key=AoMlZ5rJywSt5Yeba_5_EpNUkmzPkotnJs5d0K5XC16zY6xxShIH4Ipny7xWCLFM &callback=loadMapScenario'
        async defer></script>
</body>

</html>
